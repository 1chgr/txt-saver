<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>txt-saver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <textarea required placeholder="Enter something to save">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vitae nisi aspernatur atque ipsam vel commodi. Dolore dolor, quod in itaque, enim consequatur dolorum eaque quidem alias voluptatum quasi, unde quae!</textarea>
        <div class="file-options">
            <div class="option file-name">
                <label>File name</label>
                <input type="text" placeholder="Enter file name">
            </div>
            <div class="option save-as">
                <label>Save as</label>
                <div class="select-menu">
                    <select>
                        <option value="text/plain">Text File (.txt)</option>
                        <option value="text/javascript">JS File (.js)</option>
                        <option value="text/html">HTML File (.html)</option>
                        <option value="image/svg+xml">Svg File (.svg)</option>
                        <option value="application/msword">Doc File (.doc)</option>
                        <option value="application/vnd.ms-powerpoint">Ppt File (.ppt)</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="save-btn">Save As Text File</button>
    </div>



    <script src="index.js"></script>
</body>

</html>
